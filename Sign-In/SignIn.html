<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SignIn Amazon</title>
        <link rel="stylesheet" href="Css/all.css" />
    <link rel="stylesheet" href="../Css/all.min.css" />
    <link rel="stylesheet" href="../Css/animate.css" />
    <link rel="stylesheet" href="../Css/normalize.css" />
    <link rel="stylesheet" href="SignIn.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!--? Start Header  -->
<header>
     <nav>
         <img src="../assets/amazon_logo.png"  width="100" alt="Amazon">
         <!-- Start Location -->
         <div class="location">
             <img src="../assets/location_icon.png" width="20" alt="">
             <div class="info-loc">
                 <p>Deliver to</p>
                 <h3>United Kingdom</h3>
                </div>
         </div>
        <!-- End Location -->

        <!-- Strat Search -->
    <div class="nav-search">
          <div class="nav-search-getegory">
              <p>All</p>
              <img src="../assets/dropdown_icon.png" height="12" alt="">
        </div>
        <input type="search" class="nav-search-input" placeholder="Search Amazon">
        <img src="../assets/search_icon.png" class="nav-search-icon" alt="">
    </div>
        <!-- End Search -->


        <!-- Start Language -->
         <div class="languages">
            <img src="../assets/us_flag.png" width="25" alt="">
            <P>EN</P>
            <img width="14" src="../assets/dropdown_icon.png" alt="">
         </div>
        <!-- End Language -->

        <!-- Strat Sign In -->
         <div class="sign-in">
            <p>Hello,SignIn</p>
            <div class="box">
                <h2>Account & Lists</h2>
               <img src="../assets/dropdown_icon.png" width="12px" alt="">
            </div>
         </div>
        <!-- End Sign In -->

        <!-- Start Order -->
         <div class="order">
            <p>Return</p>
            <h3>& Order</h3>
         </div>
        <!-- End Order -->

        <!-- Start Cart -->
         <div class="cart">
            <img src="../assets/cart_icon.png" alt="">
            <p>Cart</p>
         </div>
        <!-- End Cart -->
         <!-- Sing-in -->
          <button>
            <a href="../Sign-Up/index.html">Sugn-out</a>
          </button>
         <!-- Sing-in -->
     </nav>
</header>
<!--? End Header  -->

<!-- Start Form Sign In -->
<form action="" method="post">
  <h2>Login</h2>
  
  <div class="userName">
      <label for="name">UserName</label>
      <input type="text" name="name" id="name" placeholder="Enter your username">
    </div>

    <div class="PassWord">
      <label for="pass">Password</label>
      <input type="password" name="pass" id="pass" placeholder="Enter your password">
    </div>

    <div class="media">
      <a href="">
        <i class="fa-brands fa-google"></i>
        Google
      </a>
      <a href="">
        <i class="fa-brands fa-facebook"></i>
        Facebook
      </a>
    </div>
    <div class="btn-container">
      <input type="submit" value="Login">
      <p class="forgot-wrap">
        <a href="/reset-password" class="forgot-link">Forgot your password?</a>
      </p>
    </div>
  </form>
  <!-- End Form Sign In -->

       
    <div class="btn">
    <a href="../index.html"> 
        <i class="fa-solid fa-arrow-left"></i>
        Back To Home</a>
</div>


<script src="signIn.js"></script>
</body>
</html>
